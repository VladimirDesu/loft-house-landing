<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <title>LoftHouse</title>
</head>
<body>
  <header class="header">

      <div class="header__top">
        <div class="container">

          <div class="header__top-row">
            <a href="#!">
              <img src="img/logo.svg" alt="LoftHouse">
            </a>

            <div class="header__nav">
              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item"><a href="#!">О комплексе</a></li>
                  <li class="nav__item"><a href="#!">Район</a></li>
                  <li class="nav__item"><a href="#!">Каталог квартир</a></li>
                  <li class="nav__item"><a href="#!">Ипотека</a></li>
                  <li class="nav__item"><a href="#!">Контакты</a></li>
                </ul>
              </nav>
            </div>
          </div>

        </div>
      </div>

        <div class="container">
          <h1 class="header__title">
            Жилой комплекс <br>
            в историческом центре
            <img src="img/icons/mouse.svg" class="header__title-scroll">
          </h1>
        </div>

      
        <div class="container">
          <div class="header__footer">
            <div class="text-right">
              <a href="#section-map" class="info info_map">Наб. реки Фонтанки 10-15</a>
            </div>
            <a href="tel:+78121234567" class="info info_tel">8 (812) 123-45-67</a>
          </div>
        </div>
      
  </header>

  <main>

    <section class="benefits">
      <h2 class="visually-hidden">Приемущества ЖК LoftHouse</h2>
      <div class="container container_small">

        <div class="benefits__row">
          <div class="benefits-item">
            <img class="benefits-item__img" src="img/benefits/bench.svg" alt="Парки">
            <p class="benefits-item__text">Рядом исторические парки&nbsp;и&nbsp;скверы</p>
          </div>
  
          <div class="benefits-item">
            <img class="benefits-item__img" src="img/benefits/building.svg" alt="Обустроенны здания">
            <p class="benefits-item__text">Полностью обустроенный</p>
          </div>
  
          <div class="benefits-item">
            <img class="benefits-item__img" src="img/benefits/fountain.svg" alt="Фонтаны">
            <p class="benefits-item__text">10 фонтанов на&nbsp;территории</p>
          </div>
  
          <div class="benefits-item">
            <img class="benefits-item__img" src="img/benefits/bicycle.svg" alt="Велодорожки">
            <p class="benefits-item__text">6 км велодорожек</p>
          </div>
        </div>
        
      </div>
    </section>

  </main>
</body>
</html>
